<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>myCar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
       <main>
        <div class="container">
            <div class="inner-container">
                <div class="left">
                    <img class="logo" src="./images/logo-3.jpeg" alt="company-logo">
                    <p class="caption">India's first waterless car cleaning company</p>
                </div>
                <div class="right">
                    <p class="help">Need help?</p>
                    <div class="login-form-container">
                        <h2>Log In</h2>
                        <form class="login-form">
                            <label for="username">Email</label>
                            <input type="text" id="username" placeholder="jane.doe@gmail.com" name="username" required>
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" name="password" required>
                            <span class="forgot-password">forgot password?</span>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
       </main>
    </body>
</html>
